{% extends "template.html" %}
{% block content %}
<h2 class="text-white">Lista de Comandos</h2>
<div class="booking-form-body">
    <a href="/comando/ver" class="btn btn-danger">AGREGAR</a>
    
    <!-- Formulario de Búsqueda -->
    <form method="post" action="/comando/buscar" class="mt-3 mb-3">
        <div class="row">
            <div class="col-md-8">
                <input type="text" name="parametro" class="form-control" placeholder="Buscar comando...">
            </div>
            <div class="col-md-2">
                <select name="tipo_busqueda" class="form-select">
                    <option value="lineal">Búsqueda Secuencial</option>
                    <option value="binaria">Búsqueda Binaria</option>
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-warning">BUSCAR</button>
            </div>
        </div>
    </form>

    <!-- Mostrar resultado de búsqueda -->
    {% if encontrado %}
        <div class="alert alert-success">
            Comando encontrado: {{ encontrado }}
        </div>
    {% elif not_found %}
        <div class="alert alert-danger">
            El comando "{{ not_found }}" no existe en la lista.
        </div>
    {% endif %}

    <!-- Formulario de Ordenación -->
    <form method="post" action="/comando/ordenar" class="mt-3 mb-3">
        <div class="row">
            <div class="col-md-4">
                <select name="campo" class="form-select">
                    <option value="comando">Comando</option>
                </select>
            </div>
            <div class="col-md-4">
                <select name="direccion" class="form-select">
                    <option value="1">Ascendente</option>
                    <option value="-1">Descendente</option>
                </select>
            </div>
            <div class="col-md-4">
                <select name="algoritmo" class="form-select">
                    <option value="1">MergeSort</option>
                    <option value="2">QuickSort</option>
                    <option value="3">ShellSort</option>
                    <!-- Añade más opciones según tus algoritmos de ordenación -->
                </select>
            </div>
            <div class="col-md-12 mt-3">
                <button type="submit" class="btn btn-primary">ORDENAR</button>
            </div>
        </div>
    </form>

    <table id="tabla" class="table text-white">
        <thead>
            <tr>
                <th>Comando</th>
            </tr>
        </thead>
        <tbody>
            {% for comando in lista %}
            <tr>
                <td>{{ comando }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
